apiVersion: build.pivotal.io/v1alpha1
kind: Image
metadata:
  name: test-image
  namespace: default
spec:
  tag: sample/image-from-git
  builder:
    kind: ClusterBuilder
    name: cluster-sample-builder
  serviceAccount: service-account
  source:
    git:
      url: https://github.com/buildpack/sample-java-app.git
      revision: master